<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

<div id="calculatorBody">
    <h1>calculate</h1>
<div id="userControls">
    <input type="number" placeholder="type first number" id="firstNum"></body><br>
    <input type="number" placeholder="type second number" id="secondNum"></body><br>
    <button id="addBtn">+</button>
    <button id="subtractBtn">-</button>
    <button id="multiplyBtn">x</button>
    <button id="divideBtn">/</button></br>
    <button id="clear">Clear</button></br>
<!--New Buttons -->

    <input in="buttonInput" newtype="text"></br>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="0">0</button>

    
</div>
</div>



 
<table id='histTable'>
    <thead><tr><th id='tblHeader'>History</th></tr></thead>
    <tbody id="histContent"></tbody>
</table>
    
</body>
</html>
